<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <title>Couchbase Console</title>

    <link rel="stylesheet" type="text/css" href="css2/core.css">

  </head>

  <body>

    <div id="global_wrapper"></div>

    <script type="text/x-handlebars" id="main-tpl">

    <div id="container">

      <header>
        <div id="header-inner">
          <a href=""><h1>Couchbase</h1></a>
          <div id="sup-nav">
            <a href="http://docs.couchbase.org/couchbase-manual-2.0/couchbase-getting-started.html">Documentation</a>
            <b>•</b>
            <a href="http://www.couchbase.org/forums/couchbase/couchbase-server-20-developer-preview">Support Forums</a>
            <b>•</b> <a href="#/about/">About</a>
            <b>•</b> <a href="#/signout/" id="sign-out">Sign Out</a>
          </div>
        </div>
      </header>

      <nav>
        <ul>
          <li class="cluster"><a href="#/cluster/" id="cluster-link">Cluster Overview</a></li>
          <li class="server"><a href="#/server/">Server Nodes</a></li>
          <li class="buckets"><a href="#/buckets/">Data Buckets</a></li>
          <li class="views"><a href="#/views/">Views</a></li>
          <li class="logs"><a href="#/logs/">Logs</a></li>
          <li class="settings"><a href="#/settings/">Settings</a></li>
        </ul>
      </nav>

      <section id="content">
      </section>

      <div id="clearfooter"></div>

    </div>

    <footer>
      <div id="footer-inner">
      <span>
        Copyright &copy; 2011 <a href="http://couchbase.com">Couchbase, Inc.</a>
        All rights reserved.
      </span>
      </div>
    </footer>

    </div>

    <script type="text/x-handlebars" id="fourohfour-tpl">
      <h1>Page not found</h1>
    </script>


    <script type="text/x-handlebars" id="cluster-tpl">
      <h1>Cluster Overview</h1>

      <div class="shadow-box">
        <h1>Cluster</h1>
        <section>Some stuff</section>
      </div>

      <div class="shadow-box">
        <h1>Buckets</h1>
        <section>Some stuff</section>
      </div>

      <div class="shadow-box">
        <h1>Server</h1>
        <section>Some stuff</section>
      </div>

    </script>


    <script type="text/x-handlebars" id="logs-tpl">

      <a href="/diag" class="diag">Generate Diagnostics Report</a>
      <h1>Log</h1>

      <table>
        <tr>
          <th>Event</th>
          <th>Module Code</th>
          <th>Server Node</th>
          <th>Time</th>
        </tr>
        {{#each logs}}
        <tr>
          <td>{{text}}</td>
          <td>{{module}}</td>
          <td>{{node}}</td>
          <td>{{tstamp}}</td>
        </tr>
        {{/each}}
      </table>

    </script>

  </body>

  <script src="/js2/libs/jquery-1.7.1.min.js"></script>
  <script src="/js2/libs/underscore-1.1.6.js"></script>
  <script src="/js2/libs/handlebars-1.0.0.beta.4.js"></script>
  <script src="/js2/libs/router.js"></script>

  <script src="/js2/couchbase.bootstrap.js"></script>

</html>
