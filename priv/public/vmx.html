-->
    <script type="text/x-handlebars" id="views-tpl">
      <h1>Views</h1>
<ul>Buckets:
{{#unbound}}
{{#each buckets}}
<li>{{this}}</li>
{{/each}}
{{/unbound}}
</ul>
<p>Buckets: {{buckets}}</p>
<button id="rerender-views">Rerender Views</button>
    </script>
